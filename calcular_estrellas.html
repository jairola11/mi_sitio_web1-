<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valorar Producto</title>
    <link rel="stylesheet" href="css/caluclar.css">
</head>

<body>
    <div class="container">
        <div class="inert-value1">
            <label for="input1">5 estrellas</label>
            <input type="number" name="input1" id="input1" value="0">
            <label for="input2">4 estrellas</label>
            <input type="number" name="input2" id="input2" value="0">
            <label for="input3">3 estrellas</label>
            <input type="number" name="input3" id="input3" value="0">
            <label for="input4">2 estrellas</label>
            <input type="number" name="input4" id="input4" value="0">
            <label for="input5">1 estrella</label>
            <input type="number" name="input5" id="input5" value="0">
            <input type="button" value="send" id="btnSend">

            <div class="star-container">
                <div class="star" id="stars" data-rating="1">&#9733;</div>
                <div class="star" id="stars" data-rating="2">&#9733;</div>
                <div class="star" id="stars" data-rating="3">&#9733;</div>
                <div class="star" id="stars" data-rating="4">&#9733;</div>
                <div class="star" id="stars" data-rating="5">&#9733;</div>
            </div>

        </div>
        <div class="graphic-container">
            <div class="graphic-value1">
                <p class="txt-star">5 Estrellas</p>
                <progress class="progress-bar" value="0" max="100" id="graphic1"></progress>
                    <p id="text1"></p>
            </div>
            <div class="graphic-value2">
                <p class="txt-star">4 Estrellas</p>
                <progress class="progress-bar" value="0" max="100" id="graphic2"></progress>
                    <p id="text2"></p>
            </div>
            <div class="graphic-value3">
                <p class="txt-star">3 Estrellas</p>
                <progress class="progress-bar" value="0" max="100" id="graphic3"></progress>
                    <p id="text3"></p>
            </div>
            <div class="graphic-value4">
                <p class="txt-star">2 Estrellas</p>
                <progress class="progress-bar" value="0" max="100" id="graphic4"></progress>
                    <p id="text4"></p>
            </div>
            <div class="graphic-value5">
                <p class="txt-star">1 Estrellas</p>
                <progress class="progress-bar" value="0" max="100" id="graphic5"></progress>
                    <p id="text5"></p>
            </div>
        </div>
    </div>
</body>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
