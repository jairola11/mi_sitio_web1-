<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/flexbox.css">
    <title>Document</title>
</head>
<body><h1>Flexbox</h1>
    <div class="box-direction">
    <div class="box box2">1</div>
    <div class="box box1">2</div>
    <div class="box box2">3</div>
</div>
<h2>box-wrap</h2>
<div class="box-wrap">
<div class="box box4">4</div>
<div class="box box5">5</div>
<div class="box box6">6</div>
<div class="box box7">7</div>
<div class="box box8">8</div>
<div class="box box9">9</div>
</div>
<h2>box-nowrap</h2>
     <div class="box-nowrap">
    <div class="box box10">10</div>
     <div class="box box11">11</div>
     <div class="box box12">12</div>
     <div class="box box13">13</div>
     <div class="box box14">14</div>
    <div class="box box15">15</div>
</div>
<h2>box-wrap-continuo</h2>
<div class="box-wrap-continuo">
<div class="box box16"> <img src="https://picsum.photos/200/200?random=1" alt=""></div>
<div class="box box17"><img src="https://picsum.photos/200/200?random=2" alt=""></div>
<div class="box box18"><img src="https://picsum.photos/200/200?random=3" alt=""></div>
<div class="box box19"><img src="https://picsum.photos/200/200?random=4" alt=""></div>
<div class="box box20"><img src="https://picsum.photos/200/200?random=5" alt=""></div>
<div class="box box21"><img src="https://picsum.photos/200/200?random=6" alt=""> </div>
</div>
<h2>box-space-between</h2>
     <div class="box-space-between">
    <div class="box box24">24</div>
     <div class="box box25">25</div>
     <div class="box box26">26</div>
</div>
<h2>box-space-around</h2>
     <div class="box-space-around">
    <div class="box box27">27</div>
     <div class="box box28">28</div>
     <div class="box box29">29</div>
</div>
<h2>box-space-evenly</h2>
     <div class="box-space-evenly">
    <div class="box box30">30</div>
     <div class="box box31">31</div>
     <div class="box box32">32</div>
</div>
<h2>box-flex-start</h2>
     <div class="box-flex-start">
    <div class="box box33">33</div>
     <div class="box box34">34</div>
     <div class="box box35">35</div>
</div>
</body>
</html>
